    <div class="main">
      <div class="search">
        <span class="material-symbols-outlined">
          search
        </span>
        <input placeholder="Search" id="searchInput">
      </div>
    </div>
    <div class="right">
      <div (click)="setActive(link)" [ngClass]="{'active': this.activeLink == true}" id="notiIcon">
        <span id="notiIconsym" class="material-symbols-outlined">
          notifications
        </span>
      </div>
      @if(!(profileMine$ | async)?.avatarUrl){
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
        <span class="name">John Doe</span>
      } @else {
        <img src="{{(profileMine$|async)?.avatarUrl}}" alt="Avatar" class="avatar">
        <span class="name">{{ (profileMine$|async)?.userName }}</span>
      }

      <button mat-button [matMenuTriggerFor]="menu"><span class="material-symbols-outlined">
        keyboard_arrow_down
      </span></button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <div class="logoutBox">
            <span class="material-symbols-outlined" id="logoutIcon">logout</span>
            Log out
          </div>
        </button>
      </mat-menu>


    </div>
  </div>
</div>
