<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="example-card-header">

    <img mat-card-avatar
         class="example-header-image"
         src="{{ postUser.uid | idToAvatar | async }}"
         (click)="navigateToProfile()"
    >

    <mat-card-title (click)="navigateToProfile()" class="username">{{ postUser.uid | idToName | async }}
    </mat-card-title>
    <mat-card-subtitle (click)="navigateToProfile()" class="post-time">{{
        postUser.createdAt | dateTranform
      }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="content-post">
    <p>
      {{ postUser.content }}
    </p>
  </mat-card-content>
  <div class="carousel-container">
    <div class="carousel-button-prev" (click)="prevImage(carousel)">
      <mat-icon>chevron_left</mat-icon>
    </div>


    <div class="carousel-images"
         (click)="navigateToDetail()"
         #carousel>
      @for (image of postUser.imageUrls; track $index) {
        <img src="{{image}}"
             class="post-image" draggable="false"
             (mousedown)="$event.preventDefault()"/>
      }
    </div>
    <div class="carousel-button-next" (click)="nextImage(carousel)">
      <mat-icon>chevron_right</mat-icon>
    </div>
  </div>


  <mat-card-actions>
    <button mat-button (click)="toggleFavorite(postUser)">
      <mat-icon>{{ favoriteIcon }}</mat-icon>
      LIKE
    </button>
    <button mat-button (click)="toggleShare()">
      <mat-icon>{{ shareIcon }}</mat-icon>
      SHARE
    </button>
  </mat-card-actions>
</mat-card>
