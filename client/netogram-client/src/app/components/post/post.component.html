<div class="card-container">
  <div class="post-user-container">
    <img src="{{ postUser.uid | idToAvatar | async  }}" alt="Profile Picture" id="profile-pic"/>
    <div class="post-info">
      <span class="username">{{ postUser.uid | idToName | async }}</span>
      <span class="post-time">12</span>
    </div>
    <div class="post-options">
      <button mat-icon-button>
        <span class="material-symbols-outlined">more_horiz</span>
      </button>
    </div>
  </div>
  <p id="post-caption">{{ postUser.content }}</p>

  <div class="carousel-container">
    <div class="carousel-button-prev" (click)="prevImage(carousel)">
      <mat-icon>chevron_left</mat-icon>
    </div>


    <div class="carousel-images"
         (mousedown)="onMouseDown($event, carousel)"
         (mouseleave)="onMouseLeave()"
         (mouseup)="onMouseUp()"
         (mousemove)="onMouseMove($event, carousel)"
         #carousel>
      @for (image of postUser.imageUrls; track $index) {
        <img src="{{image}}"
             class="post-image" draggable="false"
             (mousedown)="$event.preventDefault()"/>
      }

      <!--      <img src="{{image}}"-->
      <!--           class="post-image" draggable="false"-->
      <!--           (mousedown)="$event.preventDefault()"/>-->

    </div>
    <div class="carousel-button-next" (click)="nextImage(carousel)">
      <mat-icon>chevron_right</mat-icon>
    </div>
  </div>
