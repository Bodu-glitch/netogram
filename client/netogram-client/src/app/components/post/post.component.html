<div class="card-container">
  @for (user of postUser ; track $index) {
    <div class="post-user-container">
      <img src="{{ user.avatar }}" alt="Profile Picture" id="profile-pic"/>
      <div class="post-info">
        <span class="username">{{ user.name }}</span>
        <span class="post-time">{{ user.postTime }}</span>
      </div>
      <div class="post-options">
        <button mat-icon-button>
          <span class="material-symbols-outlined">more_horiz</span>
        </button>
      </div>
    </div>
    <p id="post-caption">{{ user.caption }}</p>
    <div class="carousel-container">
      <button mat-icon-button class="carousel-button prev" (click)="prevImage($index)"><mat-icon>arrow_back_ios</mat-icon></button>
      <div class="carousel-images" (mousedown)="startDrag($event, 0)" (mousemove)="onDrag($event, 0)" (mouseup)="endDrag($event, 0)">
        <img *ngFor="let image of postUser[0].postImages; let i = index" [src]="image" class="post-image" [ngClass]="{'active': activeImageIndex[0] === i}">
      </div>
      <button mat-icon-button class="carousel-button next" (click)="nextImage($index)"><mat-icon>arrow_forward_ios</mat-icon></button>
    </div>
    <hr>
    <div class="post-actions">
      <div class="on-post-actions">
        <button mat-button (click)="toggleFavorite()">
          <mat-icon [ngClass]="{'favorite': favoriteIcon === 'favorite'}">{{ favoriteIcon }}</mat-icon>
          {{ user.likes }} likes
        </button>
        <button mat-button>
          <mat-icon>{{ commentIcon }}</mat-icon>
          {{ user.comments }} comments
        </button>
        <button mat-button (click)="toggleShare()">
          <mat-icon>{{ shareIcon }}</mat-icon>
          {{ user.shares }} shares
        </button>
      </div>
      <div class="save-post-action">
        <button mat-icon-button (click)="toggleBookmark()">
          <mat-icon>{{ bookmarkIcon }}</mat-icon>
        </button>
      </div>
    </div>
  }
</div>
