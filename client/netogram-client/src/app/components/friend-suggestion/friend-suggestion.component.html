<mat-card>

  <div class="friend-suggestions">
    <h3>Friend Suggestions</h3>
    <div *ngFor="let suggestion of (suggetedFriends$ | async) " class="suggestion">
      <img [src]="suggestion.suggestedFriend | idToAvatar| async" alt="Avatar" class="avatar">
      <div class="label">
        <span class="name">{{ suggestion.suggestedFriend |idToName| async }}</span>
        <span class="mutual-friends">{{ suggestion.mutualFriendsCount }} mutual friends</span>
      </div>
      <button mat-flat-button class="add-friend-button">
        <mat-icon>person_add_outlined</mat-icon>
        Add friend
      </button>
    </div>
  </div>
</mat-card>
