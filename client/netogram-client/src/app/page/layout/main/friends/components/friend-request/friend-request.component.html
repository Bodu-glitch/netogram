<div class="container">
  <mat-card *ngFor="let user of userList | slice:start:end; let i = index" class="userBox">
    <img [src]="user.avatar"/>
    <div class="user">
      <div class="nameUser">
        <span>{{user.name}}</span><br>
      </div>
      <p>{{user.mutualFriends}}</p>
    </div>
    <button mat-flat-button id="confirmButton" class="button">Confirm</button>
    <button mat-stroked-button class="button">Delete</button>
  </mat-card>
</div>
<mat-paginator [length]="userList.length" [hidePageSize]="true" [pageSizeOptions]="[5]" (page)="handlePageEvent($event)" aria-label="Select page">
</mat-paginator>
