@if (isGettingMine$| async) {
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
} @else {
  <div class="container"

  >
    <div class="left">
      <button id="backButton" (click)="goBack()" mat-fab>
        <mat-icon>arrow_back</mat-icon>
      </button>

    </div>
    <div class="main"
         infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         [fromRoot]="true"
         (scrolled)="onScrollDown($event)">
      <mat-card class="mainContainer">
        <div class="coverContainer">
          <img
            src="{{mineProfile.coverUrl}}">
        </div>
        <div class="profileContainer">
          <div class="avatarContainer">
            <img
              src="{{mineProfile.avatarUrl}}">
          </div>
          <div class="nameContainer">
            <span>{{ mineProfile.userName }}</span>
            <p>150 Mutual Friends</p>
          </div>
          <div class="addfrButtonContainer">


            @if (mineUid === yourUid) {
              <button class="btnProfile" (click)="profileEdit()" mat-stroked-button>
                <div class="box">
            <span class="material-symbols-outlined">
              edit
            </span>
                  Edit
                </div>
              </button>
            } @else {
              <button class="btnProfile" style="display: none" mat-stroked-button>
                <div class="box">
            <span class="material-symbols-outlined">
              person_add
            </span>
                  Add Friend
                </div>
              </button>
            }



            <button class="btnProfile" style="display: none;" mat-stroked-button>
              <div class="box">
              <span class="material-symbols-outlined">
                person_check
              </span>
                Friends
              </div>
            </button>

          </div>
        </div>
      </mat-card>

      <mat-card class="descriptionContainer">
        <h3>
          About
        </h3>
        <p>
          {{ mineProfile.bio }}
        </p>
      </mat-card>
      <div class="mine-posts">
        <div class="posts">
          @for (post of minePosts; track $index) {
            <app-post [postUser]="post"></app-post>
          }
        </div>
        @if (isGettingMine$| async) {
          <div class="spinner">
            <mat-spinner></mat-spinner>
          </div>
        }
      </div>

    </div>
    <div class="right">
    </div>
  </div>

}
