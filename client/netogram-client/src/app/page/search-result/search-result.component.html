<div class="container">
  <div class="top">
    <app-navbar></app-navbar>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="body">
  <div class="search-results">
    <h3>{{ searchTerm ? 'Results for "' + searchTerm + '"' : 'Mọi Người' }}</h3>

    <mat-card class="user-suggestions">
      <mat-card-content>
        <div *ngFor="let user of userResults" class="user-item">
          <div class="user-info">
            <img [src]="user.avatarUrl" [alt]="user.name" class="user-avatar">
            <div class="user-details">
              <div class="user-name">{{ user.name }}</div>
              <div class="mutual-friends">{{ user.mutualFriends }} mutual friends</div>
            </div>
          </div>
          <button mat-button color="primary" class="add-friend-btn">Add friend</button>
        </div>
      </mat-card-content>
    </mat-card>

    <app-post> </app-post>
  </div>
</div>
