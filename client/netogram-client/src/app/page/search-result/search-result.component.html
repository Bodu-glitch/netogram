<app-navbar></app-navbar>

<div class="container">
  <router-outlet></router-outlet>
  <div class="body">
    <div class="left">
      <button id="backButton" (click)="goBack()" mat-fab>
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    @if (profiles === undefined ||
    posts === undefined ||
    profiles.length === 0 ||
    posts.length === 0

      ) {
      <div class="no-result">
        <h4>No result found</h4>
      </div>
    } @else {
      <div class="search-result">
        <mat-card class="user-suggestions">
          <h6 class="title-search">Everyone</h6>
          @for (profile of profiles; track $index) {
            <!--            {{ profile.uid }}-->
            {{ profile.bio }}
            <app-friend-card-search [profile]="profile"></app-friend-card-search>
          }
        </mat-card>
        <div class="post">
        </div>
        @for (post of posts; track $index) {
          <app-post [postUser]="post"></app-post>
        }
      </div>

    }
    <div class="right">
    </div>
  </div>
</div>
